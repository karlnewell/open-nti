
template: graph-lines-02.j2
datasource: influxdb
title: "DDoS Protection Total policer-violation-count (delta)"
span: 6

targets:
  A:
    query: >
      SELECT mean(delta)
      FROM /($host_regex).ddos-protection.($ddos_group).($ddos_type).packets-dropped/
      WHERE $timeFilter
      GROUP BY time($GroupBy)

templatings_used:
  - host_regex.yaml
  - group_by.yaml
  - ddos_group.yaml
  - ddos_type.yaml
